<p *ngIf="jobs.length <= 0">No new jobs available</p>
<ejs-accordion>
  <e-accordionitems>
    <e-accordionitem expanded='false' *ngFor="let job of jobs">
      <ng-template #header>
        <div>Translation from {{job.sourceLang}} to {{job.reqLang}}</div>
      </ng-template>
      <ng-template #content>
        <div>
          <p>ID: {{job._id}}</p>
          <p>Creation date: {{job.creationDate}}</p>
          <p>Original language: {{job.sourceLang}}</p>
          <p>Requested language: {{job.reqLang}}</p>
          <p>Folder: {{job.folder}}</p>
          <p>Status: {{job.status}}</p>
          <button ejs-button cssClass="e-primary" (click)="acceptJob(job)">Accept job</button>
        </div>
      </ng-template>
      </e-accordionitem>
    </e-accordionitems>
</ejs-accordion>
