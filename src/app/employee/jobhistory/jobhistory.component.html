<div class="text-align">
  <ejs-accordion>
    <e-accordionitems>
      <e-accordionitem expanded='false' *ngFor="let job of jobHistory">
        <ng-template #header>
          <div>{{job._id}}</div>
        </ng-template>
        <ng-template #content>
          <div>
            <p>Creation date: {{job.creationDate}}</p>
            <p>Original language: {{job.sourceLang}}</p>
            <p>Requested language: {{job.reqLang}}</p>
            <p>Folder: {{job.folder}}</p>
            <p>Status: {{job.status}}</p>
          </div>
        </ng-template>
      </e-accordionitem>
    </e-accordionitems>
</ejs-accordion>
</div>
