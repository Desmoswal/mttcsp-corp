<div class="container">
  <ejs-accumulationchart #pie id="container" width='100%' [legendSettings]="legendSettings" [title]="title" [enableAnimation]= 'true' [tooltip]="tooltip">
    <e-accumulation-series-collection>
        <e-accumulation-series [dataSource]='pieData' xName='x' yName='y' [startAngle]="startAngle" [endAngle]="endAngle" innerRadius="30%" radius="70%" [explode]='explode' explodeOffset='10%'>
        </e-accumulation-series>
    </e-accumulation-series-collection>
  </ejs-accumulationchart>
  <ejs-accumulationchart #pie2 id="container1" width='100%' [legendSettings]="legendSettings" title="Original language frequency" [enableAnimation]= 'true' [tooltip]="tooltip">
    <e-accumulation-series-collection>
        <e-accumulation-series [dataSource]='pieData2' xName='x' yName='y' [startAngle]="startAngle" [endAngle]="endAngle" innerRadius="30%" radius="70%" [explode]='explode' explodeOffset='10%'>
        </e-accumulation-series>
    </e-accumulation-series-collection>
  </ejs-accumulationchart>
</div>
