<div class="col-lg-12 control-section" style="min-height: auto;">
  <ejs-querybuilder #querybuilder class="row" [dataSource]="employeeList" width="100%" (ruleChange)="updateRule($event)">
    <e-columns>
      <e-column field="_id" label="Employee ID" type="string"></e-column>
      <e-column field="firstName" label="First Name" type="string"></e-column>
      <e-column field="lastName" label="Last Name" type="string"></e-column>
      <e-column field="email" label="Email" type="string"></e-column>
      <e-column field="city" label="City" type="string"></e-column>
      <e-column field="zip" label="Zip" type="number"></e-column>
      <e-column field="country" label="Country" type="string"></e-column>
      <e-column field="role" label="Role" type="string"></e-column>
      <e-column field="languages" label="Languanges" type="array"></e-column>
    </e-columns>
  </ejs-querybuilder>
</div>
<div class="col-lg-12 control-section">
  <div class="content-wrapper">
    <ejs-grid id="Grid" #grid [dataSource]="employeeList" [allowGrouping]="true"  [allowSorting]='true' [allowSelection]="true" [allowPaging]="true" [pageSettings]="pageSettings" width="100%" [editSettings]="editSettings" [toolbar]="toolbar" (actionBegin)='actionBegin($event)' (created)="onGridCreated()">
      <e-columns>
      <e-column field="_id" headerText="Employee ID" type="string" [allowEditing]= 'false'></e-column>
      <e-column field="profilePic" headerText="Profile Picture" type="string">
        <ng-template #template let-data>
          <div>
            <img src="{{data.profilePic}}" style="width: 50px;">
          </div>
        </ng-template>
      </e-column>
      <e-column field="firstName" headerText="First Name" type="string"></e-column>
      <e-column field="lastName" headerText="Last Name" type="string"></e-column>
      <e-column field="email" headerText="Email" type="string"></e-column>
      <e-column field="password" headerText="Password" type="string"></e-column>
      <e-column field="address" headerText="Address" type="string"></e-column>
      <e-column field="city" headerText="City" type="string"></e-column>
      <e-column field="country" headerText="Country" type="string"></e-column>
      <e-column field="zip" headerText="Zip" type="number"></e-column>
      <e-column field="role" headerText="Role" type="string"></e-column>
      <e-column field="languages" headerText="Languanges" type="array">
        <ng-template #template let-data >
        <div class="container">
          <ejs-chiplist id="chip" *ngFor="let lang of data.languages">
            <e-chips>
                <e-chip text="{{lang}}" cssClass="e-primary"></e-chip>
            </e-chips>
        </ejs-chiplist>
        </div>
        </ng-template>
      </e-column>
      </e-columns>
    </ejs-grid>
  </div>
</div>
